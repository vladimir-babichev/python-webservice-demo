---
ignore: |
  templates/
extends: default
rules:
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  comments:
    min-spaces-from-content: 1
  document-end: disable
  document-start: disable
  indentation: enable
  new-lines:
    type: unix
  truthy:
    allowed-values:
      - "true"
      - "false"
      - "on"
